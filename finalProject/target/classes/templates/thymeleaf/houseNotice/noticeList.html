<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>스테이궁 공지사항</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/static/assets/css/default.css}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" th:href= "@{/static/assets/css/hmain.css}" />
</head>

<body>
    	<!-- Header -->
		<header role="header" th:include="thymeleaf/hheader" id="hheader">
			    <a href="#hmenu" class="htoggle"><span>메뉴</span></a>
		</header>

        <!-- Nav -->
        <nav id="hmenu" th:include="thymeleaf/hnav"></nav>
        
        <form th:action="@{/houseNotice/noticeInsert}" method="post" >
	<!-- Table -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">공지사항 리스트 </h2>
					
					<div class="table-wrapper">
						<table>
							<thead>
								<tr>
									<th><b>공지번호</b></th>
									<th><b>제목</b></th>
									<th><b>작성자</b></th>
									<th><b>작성일</b></th>
									<th><b>조회수</b></th>
								</tr>
							</thead>
							<tbody>
							<th:block th:each = "dto, cnt : ${lists}" >
								<tr>
									<td>[[${dto.noticeNo}]]</td>
									<td><a th:href = "@{/houseNotice/noticeView(noticeNo=${dto.noticeNo})}">[[${dto.noticeSub}]]</a></td>
									<td>[[${dto.employeeNo}]]</td>
									<!-- <td th:text = "${#dates.format(dto.noticeDate,'yyyy-MM-dd')}" ></td> -->
									<td>[[${dto.noticeDate}]]</td>									
									<td>[[${dto.readCount}]]</td>
								</tr>
								</th:block>
							</tbody>
							<tfoot>
								<tr align="center">
									<td colspan="5"><a>1</a></td>
								</tr>
								<tr align="center">
									<td colspan="5"><a th:href="@{/houseSupport/houseSupport}" class="button">목록으로</a>
									<input value="등록하기" class="button" type="submit"></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	
		<!-- Footer -->
			<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
			<!-- Scripts -->
			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>
			<script th:src=@{/static/assets/js/house.js}></script>
</form>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>

</html>
