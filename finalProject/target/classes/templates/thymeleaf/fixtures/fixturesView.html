<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>비품 재고 상세보기 </title>
<link th:href="@{/static/assets/css/default.css}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" th:href= "@{/static/assets/css/hmain.css}" />
<link rel="stylesheet" th:href="@{/static/assets/css/main.css}" />
</head>
<body>
		<!-- Header -->
		<header role="header" th:include="thymeleaf/hheader" id="hheader">
			    <a href="#hmenu" class="htoggle"><span>메뉴</span></a>
		</header>

        <!-- Nav -->
        <nav id="hmenu" th:include="thymeleaf/hnav"></nav>

	
	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					
						<h2 class="align-center">비품 재고 상세보기 </h2>
						<p>
							▶비품 정보보와 사진을 수정 후 "수정하기" 버튼을 눌러주세요.<br /> ▶한번 등록한 내용은 수정 또는 삭제가
							가능합니다.
						</p>
						<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
						
						<tr>
								<td  bgcolor = "white">
									<div align="center"><b>비품관리번호</b> </div>
								</td>
								<td bgcolor = "white">[[${dto.equipNo}]]</td>
							</tr>
						
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>객실번호</b></div>
								</td>
								<td>[[${dto.roomNo}]]</td>
							</tr>     
							
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>비품명</b></div>
								</td>
								<td>[[${dto.equipName}]]</td>
							</tr>
							
							<tr>
								<td  bgcolor = "white">
									<div align="center"><b>재고량</b> </div>
								</td>
								<td>[[${dto.equipQty}]]</td>
							</tr>
				
						
						<tr>
								<td  bgcolor = "white">
									<div align="center"><b>발주요청일 </b> </div>
								</td>
								<td th:text = "${#dates.format(dto.eOrderDate,'yyyy-MM-dd')}"></td>
						</tr>
						
						
							<tr>
								<td  bgcolor = "white">
									<div align="center"><b>발주요청수량</b> </div>
								</td>
								<td>[[${dto.eOrderQry}]]</td>
							</tr>
					
								<tr align="center">
									<td colspan="5" bgcolor="white"> 
									<a th:href="@{/houseFixtures/fixturesModify(equipNo=${dto.equipNo})}">
									<input type="button" value="수정하기 " id="modify" /></a> 
									<a th:href="@{/houseFixtures/fixturesDelete(equipNo=${dto.equipNo})}"><input type="button" value="삭제하기 "
											id="del" /></a> <a th:href="@{/houseFixtures/fixturesList}"><input
											type="button" value="목록으로 " id="home" /></a>
									</td>
								</tr>
								
								
						</table>
						</div>
						
					
				</div>
			</div>
		</div>
	</section>
	
	
			<!-- Footer -->
			<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
			<!-- Scripts -->
			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>
			<script th:src=@{/static/assets/js/house.js}></script></body>
<script src="http://code.jquery.com/jquery.min.js"></script>


</html>
