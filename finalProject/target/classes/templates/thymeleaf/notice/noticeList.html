<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>the Palace</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/main.css}" />
</head>

<body>
	<!-- Header -->
	<header role="header" th:include="thymeleaf/header" id="header">
		<a href="#menu" class="toggle"><span>메뉴</span></a>
	</header>

    <!-- Nav -->
    <nav id="menu" th:include="thymeleaf/nav"></nav>
	
	<!-- Table -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">공지사항게시판</h2>
					
					<div class="table-wrapper">
						<table>
							<thead>
                                <tr>
                                    <th>공지사항번호</th>
                                    <th>공지사항명</th>
                                    <th>작성자</th>
                                    <th>작성일</th>
                                </tr>
							</thead>
							<tbody>
							<div th:each="n, numStat : ${nlist}">
								<tr>
                            		<td align = "center">[[${numStat.index}+1]]</td>
                            		<td><a th:href = "@{/notice/noticeView(noticeNo=${n.noticeNo})}">[[${n.noticeSub}]]</a></td>
                            		<td>[[${n.employeeNo}]]</td>
                            		<td><span th:text="${#dates.format(n.noticeDate, 'yyyy-MM-dd')}"></span></td>
                            	</tr>
							</div>
							</tbody>
							<tfoot>
								<tr align="center">
									<td colspan="5"><a>1</a></td>
								</tr>
								<tr align="center">
									<td colspan="5">
										<a th:href="@{/}" class="button alt">메인으로 가기</a>
										<a th:href="@{/notice/noticeWrite}" class="button alt">글작성하기</a>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Footer -->	
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		
	<!-- Scripts -->
	<script th:src=@{/static/assets/js/jquery.min.js}></script>
	<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
	<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
	<script th:src=@{/static/assets/js/skel.min.js}></script>
	<script th:src=@{/static/assets/js/util.js}></script>
	<script th:src=@{/static/assets/js/main.js}></script>
</body>
</html>
