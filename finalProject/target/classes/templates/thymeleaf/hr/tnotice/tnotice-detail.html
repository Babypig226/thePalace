<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/program.css}" />
<title>thePalace|강사채용공고</title>
<style type="text/css">
td {
	background-color: white;
}
</style>
</head>
<body>
	<!-- Header -->
	<header role="pgHeader" th:include="thymeleaf/pgheader" id="pgHeader">
		<a href="#Programnav" class="pgtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Programnav" th:include="thymeleaf/Programnav"></nav>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
						<h2 class="align-center">[[${list.tnoticeName}]]</h2>
						<div class="table-wrapper">
							<table cellpadding="0" cellspacing="0">
								<tbody>
								<tr>
								
									<td><label>모집분야</label> 
										[[${list.proField}]]</td>
									<td><label for="deadline">마감일</label> 
										<div th:text ="${#dates.format(list.tnoticeDeadline, 'yyyy-MM-dd')}"></div></td>
									<td></td>
								</tr>
								<tr>
									<td><label for="tpassDate">서류합격자 발표일</label> 
										<div th:text ="${#dates.format(list.tpassDate, 'yyyy-MM-dd')}"></div></td>
									<td><label for="tinterviewDate">면접일</label> 
										<div th:text ="${#dates.format(list.tinterviewDate, 'yyyy-MM-dd')}"></div></td>
								</tr>
								<tr>
									<td colspan="3" ><label for="tinterviewAddr">면접장소</label>
										[[${list.tinterviewAddr}]]</td>
								</tr>
								<tr>
									<td colspan = "3" align = "left" ><label for="tnoticeContent">상세요강</label> <td>
								</tr>
								<tr>
									<td colspan = "3" align = "center">
                                        <img th:src = "@{'/static/upload/' + ${list.tnoticeContent}}">
                                     </td>
                                </tr>
						</tbody>

							</table>
							<ul class="actions align-right">
                            <li><input value="뒤로" onclick="javascript: history.back();" class="button alt"
                                    type="button">
                            </li>
                            <li><a th:href="@{/tnotice/Modify(tnoticeNo=${list.tnoticeNo})}" class="button">수정</a></li>
                        </ul>  
						</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script th:src=@{/static/assets/js/jquery.min.js}></script>
	<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
	<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
	<script th:src=@{/static/assets/js/skel.min.js}></script>
	<script th:src=@{/static/assets/js/util.js}></script>
	<script th:src=@{/static/assets/js/main.js}></script>
</body>
<script>
	$(function() {
		includeLayout();
	});

	function includeLayout() {
		var includeArea = $('[data-include]');
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.data("include");
			self.load(url, function() {
				self.removeAttr("data-include");
			});
		});
	}
</script>
</html>
