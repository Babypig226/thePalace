<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">

<head>
    <title>the Palace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href=@{/static/assets/css/main.css} />
</head>

<body class="subpage">

    <!-- Header -->
    <header id="header" th:include="thymeleaf/header.html"></header>

    <!-- Nav -->
    <nav id="menu" th:include="thymeleaf/nav.html"></nav>

    <!-- Registration Form -->
    <section id="one" class="wrapper style2">
        <div class="inner">
            <div class="box">
                <div class="image fit">
                    <img th:src=@{static/images/topbanner7.jpg} alt="" />
                </div>
                <div class="content">
                    <h2 class="align-center">계약자료등록</h2>
                    <hr />
                    <form th:action="@{/tctrt/regist}" method="post" enctype="multipart/form-data">
                    	<input type = "hidden" name = "teacherNo" th:value = "${list.teacherNo}"/>
                        <!-- 인적사항 -->
                        <table>
                            <thead>
                            </thead>
                            <tbody>
                                <tr>
                                    <td width="10%" valign="top">
                                        <label for="employeeId">아이디</label>
                                        [[${list.teacherId}]]
                                    </td>
                                    <td width="10%" valign="top">
                                        <label for="employeeName">이름</label>
                                        [[${list.teacherName}]]
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 고용계약 -->
                        <table>
                            <thead>
                                <th>
                                    <h3>계약내용</h3>
                                </th>
                            </thead>
                            <tbody>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>구분</label>
                                        <select name = "tcontractType">
                                            <option value = null>선택하세요</option>
                                            <option>전속</option>
                                            <option>단기</option>
                                        </select>
                                    </td>
                                    <td>
                                        <label>계약기간</label>
                                        <input type = "text" name = "tcontractTerm" placeholder = "2020.01.01~2020.12.31">
                                    </td>
                                  </tr>
                                  <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>급여</label>
                                        <input type="number" id="school" placeholder="급여" min = "100000" name = "teacherSal">
                                    </td>
                                     <td>
                                        <label for="teacherAccount">계좌번호</label>
                                        <input name="teacherAccount" id="birth" type="text" placeholder="123456-12-123456">
                                        
                                    </td>
                                </tr>
                                <tr>
                                	<td colspan = "2" align = "right">
                                		<input type="radio" id="demo-priority-low" name="checkSafe" value = "O" required>
										<label for="demo-priority-low">안전교육이수여부</label>
                                	</td>
                                	
                                </tr>
                            </tbody>
                        </table>
					<!-- 파일-->
                        <table>
                            <thead>
                                <th>
                                    <h3>증빙자료</h3>
                                </th>
                            </thead>
                            <tbody>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>신분증</label>
                                        <input type = "file" id = "identityCard" name = "tidentitiCard">
                                    </td>
                                    <td>
                                        <label>통장사본</label>
                                        <input type="file" id="copyBankbook" name = "tcopyBankbook">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="actions align-right">
                            <li><input value="뒤로" onclick="javascript: history.back();" class="button alt"
                                    type="button">
                            </li>
                            <li><input value="등록" class="button" type="submit"></li>
                        </ul>                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
    <!-- Scripts -->
 			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>

	</body>
	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
<script>
    $(function () {
        includeLayout();
    });

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }
</script>

</html>
