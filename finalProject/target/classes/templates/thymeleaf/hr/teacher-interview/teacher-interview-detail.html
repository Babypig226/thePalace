<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">

<head>
    <title>the Palace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/static/assets/css/main.css}" />
</head>

<body class="subpage">

    <!-- Header -->
    <header id="header" th:include="thymeleaf/header"></header>

    <!-- Nav -->
    <nav id="menu" th:include="thymeleaf/nav"></nav>

    <!-- Registration Form -->
    <section id="one" class="wrapper style2">
        <div class="inner">
            <div class="box">
                <div class="image fit">
                    <img th:src="@{static/images/topbanner7.jpg}" alt="" />
                </div>
                <div class="content">
                    <h2 class="align-center">강사 심사표</h2>
                    <hr />
                    <div class = "table-wrapper">
                        <table>
                            <tbody>
                            <thead>
                            	<tr>
                            	<th><label>접수번호</label>[[${list.regNo}]]</th>
                            	</tr>
                            </thead>
                            	<tr>
                            		<td>
                            			<label>서류점수 10/10</label>
                                		[[${list.tdocScore}]]
                            		</td>
                            		<td>
                            			<label>면접점수 10/10</label>
                                		[[${list.tinterviewScore}]]
                            		</td>
                            	</tr>
                                <tr>
                                	<td colspan = "2">
                                		<label>심사기준</label>
                                		[[${list.proGuide}]]
                                	</td>
                                </tr>
                        </table>
                        <div align = "right">
                        	<label>총점</label>[[${list.teacherTotalScore}]]
                        </div>
                        <hr/>
                    </div>
                        <ul class="actions align-right">
                            <li><input value="뒤로" onclick="javascript: history.back();" class="button alt"
                                    type="button">
                            </li>
                            <li><input value="면접심사" class="button" type="button"></li>
                        </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
    <!-- Scripts -->
 			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>

	</body>
	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
<script>
    $(function () {
        includeLayout();
    });

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }
</script>

</html>
