₩<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
	<head>
		<title>임대관리</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" th:href="@{/static/assets/css/main.css}" />
	</head>
	<body>

		<!-- Header -->
		<header role="header" th:include="thymeleaf/header" id="header">
			    <a href="#menu" class="toggle"><span>메뉴</span></a>
		</header>

        <!-- Nav -->
        <nav id="menu" th:include="thymeleaf/nav.html"></nav>

		<!-- Three -->
	<section id="three" class="wrapper style2">
		<div class="inner">
			<div class="grid-style">
				<!-- 공간관리 -->
				<div>
					<div class="box">
						<div class="image fit">
							<img th:src="@{/static/images/concierge.jpg}" width="300"
								height="350" alt="" />
						</div>
						<div class="content">
							<header class="align-center">
								<h2>임대공간관리</h2>
							</header>
							<hr />
							<p>임대공간</p>
							<div class="align-center">
								<a th:href="@{/spot/sel}" class="button alt">공간관리</a>
							</div>
						</div>
					</div>
				</div>
				<!-- 희망서관리 -->
				<div>
					<div class="box">
						<div class="image fit">
							<img th:src="@{/static/images/gyeonghoiru.jpeg}" width="300"
								height="350" alt="" />
						</div>
						<div class="content">
							<header class="align-center">
								<h2>임대희망서관리</h2>
							</header>
							<hr />
							<p>임대희망서, 심사</p>
							<br />
							<div class="align-center">
								<a th:href="@{/rentDoc/list}" class="button alt">임대희망서보기</a>
							</div>
						</div>
					</div>
				</div>

			<!-- 임대계약서관리 -->
				<div>
					<div class="box">
						<div class="image fit">
							<img th:src="@{/static/images/gyeonghoiru.jpeg}" width="300"
								height="350" alt="" />
						</div>
						<div class="content">
							<header class="align-center">
								<h2>임대계약서관리</h2>
							</header>
							<hr />
							<p>계약서</p>
							<br />
							<div class="align-center">
								<a th:href="@{/rent/contract/list}" class="button alt">임대계약서보기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- Footer -->	
		<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>

	</body>
	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
	<script>
		$(function () {
			includeLayout();
		});


		function includeLayout() {
			var includeArea = $('[data-include]');
			var self, url;
			$.each(includeArea, function () {
				self = $(this);
				url = self.data("include");
				self.load(url, function () {
					self.removeAttr("data-include");
				});
			});
		}
	</script>
</html>
