<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/productmain.css}" />
<title>장바구니</title>

<style type="text/css">
#images {
padding : 20px;
}
</style>
</head>

<body>
	<!-- Header -->
	<header id="pdHeader">
	</header>

	<!-- Table -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
				<a th:href = "@{/userorder/cartList}"><img alt="" th:src="@{/static/images/product/order1.png}" width="650" height="150"></a>
					<h2 class="align-center">장바구니</h2>
					<div class="table-wrapper">
						<table>
							<thead>
								<tr>
									<th>고객ID</th>
									<th>상품번호</th>
									<th>상품명</th>
									<th>상품가격</th>
									<th>상품이미지</th>
								</tr>
							</thead>
							<tbody>
							<div th:each = "g:${glists}">
							 <tr>
							 <td></td>
							 <th>[[${g.goodsNo}]]</th>
							 <th>[[${g.goodsName}]]</th>
							 <th>[[${g.goodsPrice}]]</th>
							 <td><img th:src="@{'/static/goods/upload/' + ${g.goodsImage}}" height = "100" width = "80"/></td>
							 </tr>
							</div>
							</tbody>
						</table>

						<table>
							<tr>
								<td align="center" colspan="5"><font color="gray" size="5">총
										결제금액 : </font> <font color="black" size="5">원</font></td>
								<td align="right">적립 마일리지 5point</td>
							</tr>

							<tr align="right">
								<td  colspan="6"><a th:href="@{/Mypage}" class="button alt">목록으로</a>
								<a th:href="@{orderForm}" class="button alt">주문하기</a></td>
							</tr>
							 </div>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Footer -->
	<footer id="footer" class="wrapper" data-include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script th:src=@{assets/js/jquery.min.js}></script>
	<script th:src=@{assets/js/jquery.scrolly.min.js}></script>
	<script th:src=@{assets/js/jquery.scrollex.min.js}></script>
	<script th:src=@{assets/js/skel.min.js}></script>
	<script th:src=@{assets/js/util.js}></script>
	<script th:src=@{assets/js/product.js}></script>
</body>

</html>
