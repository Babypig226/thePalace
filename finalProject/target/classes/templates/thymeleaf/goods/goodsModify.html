<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품수정</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../assets/css/productmain.css" />
<style type="text/css">
td {
	background-color: white;
}
</style>
</head>
<body>
	<!-- Header -->
	<header role="pdHeader" data-include="../pdheader.html" id="pdHeader">
		<a href="#Productnav" class="pdtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Productnav" data-include="../Productnav.html"></nav>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form action="#" method="post" name="goodsForm">
						<h2 class="align-center">상품수정</h2>

						<div class="table-wrapper">
							<table cellpadding="0" cellspacing="0">
								<tr>
									<td>
										<div align="center">상품분류</div>
									</td>
									<td><input name="goods_type" type="text" size="10"
										maxlength="10" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">카테고리</div>
									</td>
									<td><input name="goods_category" type="text" maxlength="10" /></td>
								</tr>

								<tr>
									<td>
										<div align="center">상품가격</div>
									</td>
									<td><input name="goods_price" type="text"
										maxlength="10" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">상품상세설명</div>
									</td>
									<td><textarea rows="10" cols="50" name="goods_content"></textarea></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">상품재고량</div>
									</td>
									<td><input name="goods_qty" type="text"
										maxlength="10" /></td>
								</tr>
								
								<tr>
									<td>
										<div align="center">상품이미지</div>
									</td>
									<td><input type="file" name="fileUp" /><br />
										<input type="file" name="fileUp" /></td>
								</tr>
								
								<tr align="right">
									<td colspan="8"><a
										href="goodsList.html"><input type="button" value="목록"/></a> 
										<input value="상품등록" class="button" type="submit"></td>
								</tr>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer" class="wrapper" data-include="../footer.html"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/product.js"></script>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
	$(function() {
		includeLayout();
	});

	function includeLayout() {
		var includeArea = $('[data-include]');
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.data("include");
			self.load(url, function() {
				self.removeAttr("data-include");
			});
		});
	}
</script>

</html>
