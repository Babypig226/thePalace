<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">

<head>
    <title>the Palace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href=@{/static/assets/css/main.css} />
</head>

<body class="subpage">

    <!-- Header -->
    <header id="header" th:include="thymeleaf/header"></header>

    <!-- Nav -->
    <nav id="menu" th:include="thymeleaf/nav"></nav>

    <!-- Table -->
    <section id="one" class="wrapper style2">
        <div class="inner">
            <div class="box">
                <div class="content">
                    <h2 class="align-center">부서 목록</h2>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>부서번호</th>
                                    <th>부서명</th>
                                    <th>주소</th>
                                    <th>대표연락처</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<div th:each = "d:${list}">
                            		<tr>
                            			<td align = "center">[[${d.departmentNo}]]</td>
                            			<td><a th:href = "@{/dep/view(dpNo=${d.departmentNo})}">[[${d.departmentName}]]</a></td>
                            			<td>[[${d.departmentAddr}]]</td>
                            			<td>[[${d.departmentPh}]]</td>
                            		</tr>
                            	</div>                            
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">
                                        <a>1</a>
                                    </td>
                                </tr>
                                <tr align = "right">
                                    <td colspan="4">
                                        <a th:href="@{/admin/view}" class="button alt">관리자메인</a>
                                        <a th:href="@{/dep/regist}" class="button alt">부서등록</a>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
    <!-- Scripts -->
 			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>

	</body>
	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
<script>
    $(function () {
        includeLayout();
    });

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }
</script>

</html>
