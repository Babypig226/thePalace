<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
	<head>
		<title>the Palace|[[${list.spotName}]]</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" th:href="@{/static/assets/css/main.css}" />
    </head>
	<body class="subpage">

		<!-- Header -->
		<header id="header" th:include="thymeleaf/header"></header>

        <!-- Nav -->
        <nav id="menu" th:include="thymeleaf/nav"></nav>
        
        <!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="image fit">
					<img th:src="@{/static/images/topbanner7.jpg}" alt="" />
				</div>
				<div class="content">
					<h2 id="elements">[[${list.spotName}]] 임대정보</h2>
					<hr />
					<div class="row 200%">
						<div class="6u 12u$(medium)">
							<h4>공간명</h4>
							<ul class="alt">
								<li>[[${list.spotName}]]</li>
							</ul>
						</div>
						<div class="6u 12u$(medium)">
							<h4>임차료</h4>
							<ul class="alt">
								<li><span
									th:utext="${#numbers.formatCurrency(list.spotPrice)}"></span>&nbsp;VAT별도</li>
							</ul>
						</div>
						<div >
							<h4>임대용도</h4>
							<span
								th:utext="${#strings.replace(list.spotPurpose, T(System).getProperty('line.separator'), '&lt;br /&gt;')}"></span>
						</div>
					</div>
					<ul class="actions align-right">
						<li><input value="뒤로" onclick="javascript: history.back();"
							class="button alt" type="button"></li>
						<li><a th:href="@{modify(spotNo=${list.spotNo})}" class="button">수정</a></li>
						<li><a th:href="@{delete(spotNo=${list.spotNo})}" class="button">삭제</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->	
        <footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		<!-- Scripts -->
			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>

	</body>
	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
	<script>
		$(function() {
			includeLayout();
		});
		function includeLayout() {
			var includeArea = $('[data-include]');
			var self, url;
			$.each(includeArea, function() {
				self = $(this);
				url = self.data("include");
				self.load(url, function() {
					self.removeAttr("data-include");
				});
			});
		}
	</script>
</html>
