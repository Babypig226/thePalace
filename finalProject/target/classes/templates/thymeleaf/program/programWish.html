<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>위시리스트</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href= "@{/static/assets/css/program.css}" />
</head>
<body>
	<!-- Header -->
	<header role="pgHeader" th:include="thymeleaf/pgheader" id="pgHeader">
		<a href="#Programnav" class="pgtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Programnav" th:include="thymeleaf/Programnav"></nav>


	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">위시리스트</h2>
					<p>
						▶위시에 담긴 상품은 바로 장바구니에 담으실 수 있으며 폴더로 구분하여 관리하실 수 있습니다.<br /> 
						▶관심품목에 담은 시점과 구매시점에서 상품가격 및 이벤트가 변경될 수 있으며 조기품절 될 수 있습니다.
					</p>
					<div class="table-wrapper">
						<table>
							<thead>
								<tr>
									<th>상품번호</th>
									<th>상품명</th>
									<th>상품가격</th>
								</tr>
							</thead>
							<tbody>
							<div th:each = "w : ${prwish}">
								<tr>
									<td>[[${w.programNo}]]</td>
									<div th:each="pro : ${w.pro}">
										<td><a href = "#"></a>[[${pro.programName}]]</td>
										<td>[[${pro.programPrice}]]</td>									
									</div>
								</tr>
							</div>
							</tbody>
							<tfoot>
								<tr align = "center">
									<td colspan="6"><a>1</a></td>
								</tr>
								<tr align="right">
									<td colspan="6"><a href="../pgmypage/programMypage" class="button alt">목록으로</a>
									<a href="../prcart/programCart" class="button alt">장바구니가기</a>
									 </td>
								</tr>
							</tfoot>
						</table>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/program.js"></script>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
</html>
