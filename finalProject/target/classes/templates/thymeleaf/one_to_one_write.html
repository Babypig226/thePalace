<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1:1문의 신청</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="assets/css/productmain.css" />
</head>
<body>
	<!-- Header -->
	<header role="pdHeader" data-include="pdheader.html" id="pdHeader">
		<a href="#Productnav" class="pdtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Productnav" data-include="Productnav.html"></nav>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form action="libBoardWrite.lib" method="post" name="boardform"
						enctype="multipart/form-data">
						<h2 class="align-center">1:1문의 신청</h2>
						<p>
							▶문의하실 분야를 선택하신 후 내용을 입력하신 다음 "신청하기 " 버튼을 눌러주세요.<br /> ▶한번 등록한
							상담내용은 수정이 불가능합니다. 수정을 원하시는 경우, 삭제 후 재등록 하셔야 합니다.
						</p>
						<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td bgcolor = "white" >
									<div align="center">작성자</div>
								</td>
								<td bgcolor = "white"><input name="boardName" type="text" size="10"
									maxlength="10" /></td>
							</tr>


							<tr>
								<td bgcolor = "white">
									<div align="center">제 목</div>
								</td>
								<td><input name="boardSubject" type="text" maxlength="70" /></td>
							</tr>

							<tr>
								<td bgcolor = "white">
									<div align="center">이메일</div>
								</td>
								<td bgcolor = "white"><input name="boardName" type="email" maxlength="10" /></td>
							</tr>

							<tr>
								<td>
									<div align="center">내 용</div>
								</td>
								<td><textarea name="boardContent" cols="50" rows="10"></textarea>
								</td>
							</tr>

							<tr>
								<td bgcolor = "white">
									<div align="center">전화번호</div>
								</td>
								<td bgcolor = "white"><input name="boardName" type="text" maxlength="10" />
								</td>
							</tr>

							<tr>
								<td>
									<div align="center">사진첨부</div>
								</td>
								<td><input type="file" name="fileUp" /><br /> <input
									type="file" name="fileUp" /></td>
							</tr>

							<tr align="right" >
									<td colspan="5" bgcolor = "white"><a href="Mypage.html" class="button alt">목록으로</a>
									<a href="#" class="button alt">신청하기</a></td>
								</tr>
						</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer id="footer" class="wrapper" data-include="footer.html"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/product.js"></script>
	</form>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
	$(function() {
		includeLayout();
	});

	function includeLayout() {
		var includeArea = $('[data-include]');
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.data("include");
			self.load(url, function() {
				self.removeAttr("data-include");
			});
		});
	}
</script>

</html>
