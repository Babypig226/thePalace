<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>비품 관리</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/static/assets/css/default.css}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" th:href= "@{/static/assets/css/hmain.css}" />
</head>

<body>
    
		<!-- Header -->
		<header role="header" th:include="thymeleaf/hheader" id="hheader">
			    <a href="#hmenu" class="htoggle"><span>메뉴</span></a>
		</header>

        <!-- Nav -->
        <nav id="hmenu" th:include="thymeleaf/hnav"></nav>
	
	
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>비품관리 </h1>
				<h1>FIXTURES MANAGEMENT</h1>
			</div>
		</div>
	</div>
	<div id="menu-wrapper">
		<div id="menu" class="container">
			<ul>
				
				<li><a th:href="@{/houseFixtures/fixturesList}"><font size = "4">비품관리 </font></a></li>
				<li><a th:href="@{/reservation/structure}"><font size = "4">체크여부 </font></a></li>
				<li><a th:href="@{/roomMake/roomList}"><font size = "4">객실등록</font></a></li>
			</ul>
			
		</div>
	</div>
	
	
	<form th:action="@{/houseFixtures/fixturesInsert}" method="post" >
	
	<!-- Table -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">Fixtures List</h2>
					
					<div class="table-wrapper">
						<table>
							<thead>
								<tr>
									<th>비품관리번호</th>
									<th>객실번호 </th>
									<th>비품명</th>
									<th>재고량</th>
									<th>발주요일</th>
									
								</tr>
							</thead>
							<tbody>
							<th:block th:each = " dto, cnt : ${lists}" >
								<tr>
									<td><a th:href="@{/houseFixtures/fixturesView(equipNo=${dto.equipNo})}">[[${dto.equipNo}]] </a></td>
									<td>[[${dto.roomNo}]]</td>
									<td>[[${dto.equipName}]]</td>
									<td>[[${dto.equipQty}]]</td>
									<td th:text = "${#dates.format(dto.eOrderDate,'yyyy-MM-dd')}"></td>
									
								</tr>
								
								</th:block>
							</tbody>
							<tfoot>
								<tr align="center">
									<td colspan="5"><a>1</a></td>
								</tr>
								<tr align="center">
									<!--  <td colspan="5"><a th:href="@{/roomListReturn}" class="button">목록으로</a>-->
									<td colspan="5"><input value="비품 등록하기 " class="button" type="submit"></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	
			<!-- Footer -->
			<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
			<!-- Scripts -->
			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>
			<script th:src=@{/static/assets/js/house.js}></script>

</form>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>


</html>
