<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>the Palace</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/static/assets/css/main.css}" />
<style type="text/css">
td {
	background-color: white;
}

#bg {
	background-color: #F2F2F2;
}
</style>
</head>
<body>
	<!-- Header -->
	<header role="header" th:include="thymeleaf/header" id="header">
		<a href="#menu" class="toggle"><span>메뉴</span></a>
	</header>

    <!-- Nav -->
    <nav id="menu" th:include="thymeleaf/nav"></nav>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">공지사항게시판 상세보기</h2>

					<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<div align="center">공지번호</div>
								</td>
								<td>[[${ndto.noticeNo}]]</td>
							</tr>

							<tr>
								<td>
									<div align="center">작성자</div>
								</td>
								<td>[[${ndto.employeeNo}]]</td>
							</tr>

							<tr>
								<td>
									<div align="center">작성일</div>
								</td>
								<td><span th:text = "${#dates.format(ndto.noticeDate, 'yyyy-MM-dd')}"></span></td>
							</tr>

							<tr>
								<td>
									<div align="center">제 목</div>
								</td>
								<td>[[${ndto.noticeSub}]]</td>
							</tr>

							<tr>
								<td>
									<div align="center">내 용</div>
								</td>
								<td>[[${ndto.noticeCon}]]
								</td>
							</tr>


							<tr align="center">
								<td colspan="2">
									<a th:href="@{/notice/noticeModify(noticeNo=${ndto.noticeNo})}"><input type="button" value="수정" id="ntmodify" /></a>
									<a th:href="@{/notice/noticeDelete(noticeNo=${ndto.noticeNo})}"><input type="button" value="삭제" id="ntdel" /></a> 
									<a th:href="@{/notice/noticeList}"><input type="button" value="목록" id="nthome" /></a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- Footer -->	
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
		
	<!-- Scripts -->
	<script th:src=@{/static/assets/js/jquery.min.js}></script>
	<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
	<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
	<script th:src=@{/static/assets/js/skel.min.js}></script>
	<script th:src=@{/static/assets/js/util.js}></script>
	<script th:src=@{/static/assets/js/main.js}></script>
</body>
</html>
