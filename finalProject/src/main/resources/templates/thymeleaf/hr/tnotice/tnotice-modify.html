<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data
                            .buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraRoadAddr !== '') {
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("roadAddress").value = roadAddr;
                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if (roadAddr !== '') {
                        document.getElementById("extraAddress").value = extraRoadAddr;
                    } else {
                        document.getElementById("extraAddress").value = '';
                    }
                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if (data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else if (data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else {
                        guideTextBox.innerHTML = '';
                        guideTextBox.style.display = 'none';
                    }
                }
            }).open();
        }
    </script>
    <script type="text/javascript" 
 	src="http://code.jquery.com/jquery-1.8.1.js" ></script>
<script>
function fileDel(strFile, btn){
	alert(strFile);
	$.ajax({ 
		type : "get",	
		url : "fileDel",
		dataType : "text",
		data: {"storeFileName":strFile},
		success : function(result){
			alert("#"+btn)
			if(result.trim() == 1){
				$(btn).val("삭제취소")
			}else{
				$(btn).val("삭제")
			}
		},
		error : function(){
			$(btn).text("삭제취소")
			alert('Oops! Error hh');
			return;
		}
	});
}
</script>

								<tr>
									<td>분야</td>

								</tr>

								<tr>
									<td>
										<div align="left">마감일 </div>
									</td>
									<td><input type="date" name="tnoticeDeadline" th:value = "${tnoticeDeadline}"></td>
									<td>
									<div align="left">서류합격자 발표일</div>
									</td>
									<td>
										<input type="date" name = "tpassDate" th:value = "${tpassDate}">
									</td>
								</tr>
								<tr>
									<td>
									<div align="left">면접일</div>
									</td>
									<td> 
										<input type="date" name = "tinterviewDate" th:value = "${tinterviewDate}">
									</td>
									<td colspan = "2"></td>
								</tr>
								
								<tr>
									<td colspan="4"><label for="interviewAddr">면접장소</label>
										<ul class="actions align-left" style="margin-bottom: 1mm">
											<li><input type="text" id="postcode" placeholder="우편번호"
												maxlength="20" name = "tinterviewAddr" th:value = "${addr.postcode}"></li>
											<li><input type="button" class="button"
												onclick="sample4_execDaumPostcode()" value="우편번호 찾기"></li>
										</ul></td>
								</tr>
								<tr style="background-color: rgba(0, 0, 0, 0.075)">
									<td><input type="text" id="roadAddress"
										placeholder="도로명주소" name = "tinterviewAddr" th:value = "${addr.roadAddress}"></td>
									<td><input type="text" id="detailAddress" placeholder="상세주소" name = "tinterviewAddr" th:value = "${addr.detailAddress}"></td>
									<td >
									<input type="text" id="extraAddress" placeholder="참고항목" name = "tinterviewAddr" th:value = "${addr.extraAddress}"></td>
									<td></td>
								</tr>
								<tr>
									<td colspan = "4">
										<label for = "tnoticeContent">상세요강 </label>
										저장된 파일 명 : <span	th:text="${list.tnoticeContent}" id="oldStoreFileName"></span>
										<input type="button" id="btn" value="삭제" th:onclick="'fileDel(\''+${list.tnoticeContent}+'\',this)'" />
									</td>
								</tr>
								<tr>
									<td colspan = "4">
										<input type =  "file" name = "update"/>
									</td>
								</tr>
								
								<tr align="right">
									<td colspan="5">
										<a th:href="@{List}"><input	type="button" value="목록" class = "button alt"/></a> 
									<input value="수정" class="button" type="submit"></td>
								</tr>

							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>

	<script th:src=@{/static/assets/js/jquery.min.js}></script>
	<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
	<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
	<script th:src=@{/static/assets/js/skel.min.js}></script>
	<script th:src=@{/static/assets/js/util.js}></script>
	<script th:src=@{/static/assets/js/main.js}></script>
</body>
<script>
	$(function() {
		includeLayout();
	});

	function includeLayout() {
		var includeArea = $('[data-include]');
		var self, url;
		$.each(includeArea, function() {
			self = $(this);
			url = self.data("include");
			self.load(url, function() {
				self.removeAttr("data-include");
			});
		});
	}
</script>
