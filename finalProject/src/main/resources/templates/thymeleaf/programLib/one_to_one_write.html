<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>1:1문의 신청</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href= "@{/static/assets/css/program.css}" />
</head>
<body>
	<!-- Header -->
	<header role="pgHeader" th:include="thymeleaf/pgheader" id="pgHeader">
		<a href="#Programnav" class="pgtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Programnav" th:include="thymeleaf/Programnav"></nav>

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action="@{programLibWrite}" method="post" name="plibForm"
						enctype="multipart/form-data">
						<h2 class="align-center">1:1문의 신청</h2>
						<p>
							▶문의하실 분야를 선택하신 후 내용을 입력하신 다음 "신청하기 " 버튼을 눌러주세요.<br /> ▶한번 등록한
							상담내용은 수정이 불가능합니다. 수정을 원하시는 경우, 삭제 후 재등록 하셔야 합니다.
						</p>
						<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">														
							<tr>
								<td bgcolor = "white" >
									<div align="center">프로그램번호</div>
								</td>
								<td bgcolor = "white"><input name="programNo" type="text" size="10"
									maxlength="10" /></td>
							</tr>

							<tr>
								<td bgcolor = "white">
									<div align="center">제 목</div>
								</td>
								<td><input name="plibSubject" type="text" maxlength="70" /></td>
							</tr>
							<!-- 
							<tr>
								<td bgcolor = "white">
									<div align="center">이메일</div>
								</td>
								<td bgcolor = "white"><input name="" type="email" maxlength="10" /></td>
							</tr>
							 -->
							<tr>
								<td bgcolor = "white">
									<div align="center">내 용</div>
								</td>
								<td bgcolor = "white">
									<textarea name="plibContent" cols="50" rows="10"></textarea>
								</td>
							</tr>
							<!-- 
							<tr>
								<td bgcolor = "white">
									<div align="center">전화번호</div>
								</td>
								<td bgcolor = "white"><input name="boardName" type="text" maxlength="10" />
								</td>
							</tr>
							 -->
							<tr>
								<td>
									<div align="center">첨부파일/사진</div>
								</td>
								<td><input type="file" name="file" multiple="multiple" />
							</tr>

							<tr align="right" >
								<td colspan="5" bgcolor = "white">
									<a href="programMypage" class="button alt">목록으로</a>
									<input type="submit" value = "신청하기" class="button alt" />
								<td>
							</tr>
						</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/program.js"></script>
	</form>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
</html>
