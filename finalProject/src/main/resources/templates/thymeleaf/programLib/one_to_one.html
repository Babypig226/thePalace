<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>1:1문의</title>
  <style>
     #condition {
     color : blue;
     }
  </style>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href= "@{/static/assets/css/program.css}" />
</head>

<body>
<!-- Header -->
	    <header id="pgHeader">
	    </header>
	
	<!-- Table -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">1:1문의</h2>
					<p>▶한번 등록한 상담내용은 수정이 불가능합니다. 수정을 원하시는 경우, 삭제 후 재등록 하셔야 합니다.<br/>
					▶1:1 상담은 24시간 신청가능하며 접수된 내용은 빠른 시간내에 답변을 드리도록 하겠습니다.<br/>
					▶문의하신 1:1 상담은 고객님의 메일로도 확인하실 수 있습니다.</p>
					<div class="table-wrapper">
						<table>
							<thead>
								<tr>
									<th>번호</th>
									<th>문의명</th>
									<th>등록일</th>
									<th>프로그램명</th>
								</tr>
							</thead>
							<tbody>
							<div th:each="lib : ${pliblist}">
								<tr>
									<td>[[${lib.plibNo}]]</td>
									<td><a th:href = "@{/pgmypage/libDetail(plibNo=${lib.plibNo})}">[[${lib.plibSubject}]]</a></td>
									<td><span th:text = "${#dates.format(lib.plibDate, 'yyyy-MM-dd')}"></span></td>								
									<td>[[${lib.programNo}]]</td>
								</tr>
							</div>
							</tbody>
							<tfoot>
								<tr align="center">
									<td colspan="4"><a>
										
									</a></td>
								</tr>
								<tr align="right">
									<td colspan="4"><a th:href="programMypage" class="button alt">목록으로</a>
									<a th:href="programLibWrite" class="button alt">신청하기</a></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
		
	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/product.js"></script>

</body>
<script src="http://code.jquery.com/jquery.min.js"></script>


</html>
