<body>

					<form action="#" method="post" name="noticeform"
						></form>
					<div class="table-wrapper">
	
				<div>
					<div class="box">
						
						<div class="content">
							<header class="align-center">
								<h2>금송 </h2>
							
							<hr />
							<p>객실안내 : 거실1, 툇마루1, 방1, 화장실1 <br/>
							객실평수 : 27평<br/>
							이용인원 : 기준 6명 / 최대 10명<br/>

							밥솥, 전자레인지, 침구류, 식기류<br/>
							입실안내 : 입실시간 : 오후 03:00 / 퇴실시간 : 오전 11:00<br/>
							추가인원 : 기준인원 초과시 1인당 2만원추가<br/></p>
							<div class="align-center">
								<a th:href="@{/preview/slide1}" class="button">자세히 보기 </a>
							</div>
							</header>
						</div>
					</div>
	
				</div>
	
					
					</div>
				</div>
			</div>
		</div>
	</section>
