<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>예약정보 입력</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/static/assets/css/default.css}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" th:href= "@{/static/assets/css/hmain.css}" />
</head>
<body>
		<!-- Header -->
		<header role="header" th:include="thymeleaf/hheader" id="hheader">
			    <a href="#hmenu" class="htoggle"><span>메뉴</span></a>
		</header>

        <!-- Nav -->
        <nav id="hmenu" th:include="thymeleaf/hnav"></nav>
	
	
	
	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action="@{/reservation/reservationInfoPro}" method="post" name="noticeform"
		>

		<input type="hidden" name = "roomNo" th:value="${dto.roomNo}">
						<h2 class="align-center">예약정보 입력하기 </h2>
						<p>
							▶예약정보를 입력 후 "등록하기" 버튼을 눌러주세요.<br /> ▶취소 버튼을 누르면 예약이 자동 취소됩니다.
						</p>
						<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
							
						<tr>
								<td bgcolor = "white" >
									<div align="center"><b>객실명</b></div>
								</td>
								<td bgcolor = "white">[[${dto.roomName}]]</td>
							</tr>
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>예약자 ID</b></div>
								</td>
								<td bgcolor = "white"><input name="userId" type="text" size="10"
									maxlength="10" /></td>
							</tr>
							
							
							<tr>
								<td  bgcolor = "white">
									<div align="center"><b>예약인원</b> </div>
								</td>
								<td bgcolor = "white">[[${dto.rMaxCount}]]</td>
								
							</tr>
							
							<tr>
								<td  bgcolor = "white">
									<div align="center"><b>숙박일정</b> </div>
								</td>
								<td bgcolor = "white"><input name="usingDate" type="date" size="10"
									maxlength="10" /></td>
								
							</tr>

<tr>
								<td bgcolor = "white">
									<div align="center"><b>남기실 말씀</b> </div>
								</td>
								<td bgcolor = "white"><textarea name="rsContent" cols="50" rows="10"></textarea>
								</td>
							</tr>
						<tr>
								<td  bgcolor = "white">
									<div align="center"><b>비상연락처</b> </div>
								</td>
								<td bgcolor = "white"><input name="rsPh" type="text" maxlength="70" /></td>
						</tr>
						
						


							
 
							<tr align="center" >
									<td colspan="5" bgcolor = "white"><a th:href="@{/reservation/reservationGuide}" class="button">목록으로</a>
									<input value="예약하기" class="button" type="submit"></td>
								</tr>
						</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
			
<!-- Footer -->
			<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
			<!-- Scripts -->
			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>
			<script th:src=@{/static/assets/js/house.js}></script></body>
			

<script src="http://code.jquery.com/jquery.min.js"></script>
	
</html>
