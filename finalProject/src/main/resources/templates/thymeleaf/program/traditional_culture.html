<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>한국전통공예프로그램</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href= "@{/static/assets/css/default.css}" rel="stylesheet" type="text/css"
	media="all" />
<link rel="stylesheet" th:href= "@{/static/assets/css/program.css}" />

</head>
<body>
<!-- Header -->
	<header role="pgHeader" th:include="thymeleaf/pgheader" id="pgHeader">
		<a href="#Programnav" class="pgtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Programnav" th:include="thymeleaf/Programnav"></nav>


	<!-- Banner -->
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>
					<a th:href="@{/prmain/programMain}">체험프로그램</a>
				</h1>
			</div>
		</div>
	</div>
	<div id="menu-wrapper">
		<div id="menu" class="container">
			<ul>
			<li><a th:href="@{/program/mainlist(programCategory=made)}"><font size="4">공예체험프로그램</font></a></li>
            <li><a href="../program/culture"><font size="4">전통문화프로그램</font></a></li>
            <li><a href="../program/tour"><font size="4">투어프로그램</font></a></li>
            <li><a href="../program/fitness"><font size="4">피트니스프로그램</font></a></li>
			</ul>
		</div>
	</div>

<section id="three" class="wrapper style2">
		<div class="inner">
			<div class="grid-style">
				<div>
						<div class="content">
						<div th:each = "p : ${list}">
							<div class="image fit">
								<img th:src="@{/static/programImage/upload/} + ${p.programImage}" />
							</div>
							<header class="align-center">
								<h2>[[${p.programName}]]</h2>
							</header>
							<hr />
							<p align="center">
								강사번호 : [[${p.teacherNo}]] <br />
								프로그램 가격 : [[${p.programPrice}]]
							</p>
							<div class="align-center">
								<a th:href="@{/program/programDetail(programNo=${p.programNo})}" class="button alt">더보기</a>
							</div>
						</div>
						</div>
				</div>

			</div>
		</div>
	</section>

	
	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/program.js"></script>
</body>
</html>
