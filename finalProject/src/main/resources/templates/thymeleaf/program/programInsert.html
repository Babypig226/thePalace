<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>프로그램 등록 </title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href= "@{/static/assets/css/default.css}" rel="stylesheet" type="text/css"
	media="all" />
<link rel="stylesheet" th:href= "@{/static/assets/css/program.css}" />
</head>

<body>
<!-- Header -->
	<header role="pgHeader" th:include="thymeleaf/pgheader" id="pgHeader">
		<a href="#Programnav" class="pgtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Programnav" th:include="thymeleaf/Programnav"></nav>
	
	
	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<form th:action="@{/program/programInsert}" method="post" name="programInsert" enctype="multipart/form-data">
						<h2 class="align-center">프로그램 등록하기 </h2>
						<p>
							▶프로그램 정보와 사진을 작성 후 "등록하기" 버튼을 눌러주세요.<br /> ▶한번 등록한
							내용은 수정 또는 삭제가 가능합니다.
						</p>
						<div class="table-wrapper">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>프로그램명 </b></div>
								</td>
								<td bgcolor = "white"><input name="programName" type="text" size="10"
									maxlength="10" /></td>
							</tr>
							
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>강사번호 </b></div>
								</td>
								<td bgcolor = "white"><input name="teacherNo" type="text" size="10"
									maxlength="10" /></td>
							</tr>
							
							
							<tr>
								<td  bgcolor = "white">
									<div align="center"><b>카테고리</b> </div>
								</td>
								<td bgcolor = "white"><!-- <input name="programCategory" type="text" maxlength="70" /> -->
									
									<select th:name = "programCategory" >
										<option th:value="공예">공예</option>
										<option th:value="전통문화">전통문화</option>
										<option th:value="피트니스">피트니스</option>
										<option th:value="기타">기타</option>
									</select>
								</td>
							</tr>

							<tr>
								<td bgcolor = "white">
									<div align="center"><b>최대수강인원</b> </div>
								</td>
								<td> 	
									<input type="text" name="maxCount" size="10"/>
								</td>
							</tr>
	
							<tr>
								<td bgcolor = "white">
									<div align="center"><b>프로그램 설명</b> </div>
								</td>
								<td><textarea name="programContent" cols="50" rows="10"></textarea>
								</td>
							</tr>
							<tr>
								<td  bgcolor = "white">
									<div align="center"><b>프로그램 마감일</b> </div>
								</td>
								<td bgcolor = "white"><input name="programDate" type="date"  maxlength="70"/> </td>
						</tr>
								
						
						<tr>
								<td bgcolor = "white">
									<div align="center"><b>프로그램 사진 </b></div>
								</td>
								<td bgcolor = "white"> <input type="file" name="Image" multiple="multiple" /><br /> 
								</td>
							</tr>
							
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>프로그램 주소 </b></div>
								</td>
								<td bgcolor = "white"><input name="programAddr" type="text" size="10"
									maxlength="10" /></td>
							</tr>
							
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>이용요금 </b></div>
								</td>
								<td bgcolor = "white"><input name="programPrice" type="text" size="10"
									maxlength="10" /></td>
							</tr>
							
							
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>추가옵션 </b></div>
								</td>
								<td bgcolor = "white">
									
								<input type="text" size="100" name="pOption"/></td>
							</tr>
							
							
							
							<tr>
								<td bgcolor = "white" >
									<div align="center"><b>추가 이용요금</b></div>
								</td>
								<td bgcolor = "white"><input name="pOptionPrice" type="text" size="10"
									maxlength="10" /></td>
							</tr>
							
								

							<tr align="center" >
									<td colspan="5" bgcolor = "white"><a href="programList" class="button">목록으로</a>
									<input value="등록완료 " class="button" type="submit"></td>
								</tr>
						</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	
<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/program.js"></script>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
</html>
