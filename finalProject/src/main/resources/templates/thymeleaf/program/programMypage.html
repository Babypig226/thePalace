<!DOCTYPE html>

<title>CSS</title>
<style type="text/css">
#myheader {
	padding: 20px;
	margin-bottom: 20px;
	border: none;
	height : 80px;
}

#mycontent {
	width: 900px;
	height: 820px; padding : 20px;
	margin-bottom: 20px;
	float: right;
	border: none;
	padding: 20px;
	border: 2px solid #bcbcbc;
}

#mysidebar {
	width: 260px;
	height: 400px; padding : 20px;
	margin-bottom: 20px;
	float: left;
	border: 2px solid #bcbcbc;
	padding: 20px;
}

#myfooter {
	clear: both;
	padding: 20px;
	border: 2px solid #bcbcbc;
}

a:link {
	color: black;
	text-decoration: none;
}

a:visited {
	color: black;
	text-decoration: none;
}

a:hover {
	color: black;
	text-decoration: none;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href= "@{/static/assets/css/default.css}" rel="stylesheet" type="text/css"

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(e) {
/* a요소를 클릭 했을 시 */
    $('a').click(function(){
/* iframe 요소의 src 속성값을 a 요소의 data-url 속성값으로 변경 */ 
        $('#iframe').attr('src',$(this).attr('data-url'));
        })
});
</script>

</head>
