<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>프로그램 정보 삭제</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href= "@{/static/assets/css/default.css}" rel="stylesheet" type="text/css"
	media="all" />
<link rel="stylesheet" th:href= "@{/static/assets/css/program.css}" />
</head>
<body>
<!-- Header -->
	<header role="pgHeader" th:include="thymeleaf/pgheader" id="pgHeader">
		<a href="#Programnav" class="pgtoggle"><span>메뉴</span></a>
	</header>
	<!-- Nav -->
	<nav id="Programnav" th:include="thymeleaf/Programnav"></nav>	

	<!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
				<h2 class="align-center">프로그램 정보 삭제</h2>
					<form action="programDelPro" method="post" name="programDel"
						enctype="multipart/form-data">
					<input type="hidden" name="programNo" th:value="${programNo}"/>
					<div class="table-wrapper">
					<p>정말로 삭제 하시겠습니까?</p>
					<table cellpadding="0" cellspacing="0">
						<tr>
							<td colspan=2 align=center>
							<input type="text" name="programName" th:value="${programName}"/>
							<span th:text="${valid_name}"></span>
							<a href="programlist" class="button">목록으로</a>
							<input value="삭제하기 " class="button" type="submit"></td>
						</tr>
						</table>
					</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	




	<!-- Footer -->
	<footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/program.js"></script>
</body>
<script src="http://code.jquery.com/jquery.min.js"></script>
</html>
