<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">

<head>
    <title>the Palace|임대업체등록</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/static/assets/css/main.css}" />
</head>

<body class="subpage">

    <!-- Header -->
    <header id="header" th:include="thymeleaf/header"></header>

    <!-- Nav -->
    <nav id="menu" th:include="thymeleaf/nav"></nav>

    <!-- Registration Form -->
    <section id="one" class="wrapper style2">
        <div class="inner">
            <div class="box">
                <div class="image fit">
                    <img th:src="@{/static/images/topbanner7.jpg}" alt="" />
                </div>
                <div class="content">
                    <h2 class="align-center">임대업체등록</h2>
                    <hr />
                    <form th:action="@{companyRegist}" method="POST" name="frm" id="frm" >
                        <div class="field half">
                            <label for="rentalId">아이디</label>
                            <input name="rentalId" type="text" placeholder = "ID" >
                        </div>
                        <div class="field half">
                            <label for="rentalPw">비밀번호</label>
                            <input name="rentalPw" type="password" placeholder = "PASSWORD" >
                        </div>
                        <div class="field half">
                            <label for="rentalName">업체명</label>
                            <input name="rentalName" type="text" placeholder = "홍길동주식회사" >
                        </div>
                        <div class="field half">
                            <label for="licenseeNo">사업자등록번호/고유번호</label>
                            <input name="licenseeNo" type="text" placeholder = "369-82-162478" />
                        </div>
                        <div class="field half">
                            <label for="licenseeType">업태</label>
                            <input name="licenseeType" type="text" placeholder = "서비스" />
                        </div>
                        <div class="field half">
                            <label for="licenseeArea">업종</label>
                            <input name="licenseeArea" type = "text" placeholder = "복지 기타"/>
                        </div>
                        <div class="field half">
                            <label for="licenseeCeo">대표자명</label>
                            <input name="licenseeCeo" type = "text" placeholder = "홍길동"/>
                        </div>
                        <div class="field half">
                            <label for="rentalPh">대표연락처</label>
                            <input name="rentalPh" type = "text" placeholder = "02-1111-2222" />
                        </div>
                        <div class="field half">
                            <label for="prentalName">담당자명</label>
                            <input name="prentalName" type = "text" placeholder = "임꺽정"/>
                        </div>
                        <div class="field half">
                            <label for="prentalPh">담당자 연락처</label>
                            <input name="prentalPh" type = "text" placeholder = "010-1111-2222"/>
                        </div>
                        <ul class="actions align-right">
                            <li><input value="뒤로" onclick="javascript: history.back();" class="button alt"
                                    type="button">
                            </li>
                            <li><input value="등록" class="button" type="submit"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
    <!-- Scripts -->
			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>

	</body>
	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
<script>
    $(function () {
        includeLayout();
    });

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }
</script>

</html>
