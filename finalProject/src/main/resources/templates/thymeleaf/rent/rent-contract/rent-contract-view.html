<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">

<head>
    <title>the Palace|임대계약서</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/static/assets/css/main.css}" />
</head>

<body class="subpage">

    <!-- Header -->
    <header id="header" th:include="thymeleaf/header"></header>

    <!-- Nav -->
    <nav id="menu" th:include="thymeleaf/nav"></nav>

    <!-- Registration Form -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="image fit">
					<img th:src="@{/static/images/topbanner7.jpg}" alt="" />
				</div>
				<h2 class="align-center">임대계약서</h2>
				<div class="content">
						<input type="hidden" name="documentNo" th:value = "${docNo}"/> <input type="hidden"
							name="rentalNo" th:value = "${rentNo}"/>
							<div class="field half" style="margin-bottom: 20px">
								<label for="rentalType">임대종류</label> [[${list.rentalType}]]
							</div>
							<div class="field half" style="margin-bottom: 20px">
								<label for="rentalTerm">임대기간</label>[[${list.rentalTerm}]]
							</div>
							<div class="field half" style="margin-bottom: 20px">
								<label for="rentalPay">임차료 납부일</label> [[${list.rentalPay}]]
							</div>
							<div class="field half" style="margin-bottom: 20px">
								<label for="rentalAcc">임차료납입계좌</label> [[${list.rentalAcc}]]
							</div>
							<div class="field half" style="margin-bottom: 20px">
								<label for="rentalDeadline">임차료 납입기한</label> [[${list.rentalDeadline}]]
							</div>
							<div class="field half" style="margin-bottom: 20px">
								<label for="rentalData">자료보관</label>
								<div th:each="file :  ${fileList}" >
								<a th:href="@{/rent/contract/fileDown(file=${file.storeFileName+'`'+file.originalfileName})}" >
									[[${status.index}]]</a>
								</div> 
							</div>
							<div class="field" style="margin-bottom: 20px">
								<label for="rentPlan">임대목적</label>
								<span
								th:utext="${#strings.replace(list.rentalPurpose, T(System).getProperty('line.separator'), '&lt;br /&gt;')}"></span>
							</div>
						<hr />
						<ul class="actions align-right">
							<li><input value="뒤로" onclick="javascript: history.back();"
								class="button alt" type="button"></li>
							<li><input value="등록" class="button" type="submit"></li>
						</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
    <footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
    <!-- Scripts -->
			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>

	</body>
	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
<script>
    $(function () {
        includeLayout();
    });

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }
</script>

</html>
