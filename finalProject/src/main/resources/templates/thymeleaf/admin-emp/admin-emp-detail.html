<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">

<head>
    <title>the Palace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href=@{/static/assets/css/main.css} />
</head>

<body class="subpage">

    <!-- Header -->
    <header id="header" th:include="thymeleaf/header.html"></header>

    <!-- Nav -->
    <nav id="menu" th:include="thymeleaf/nav.html"></nav>

    <!-- Registration Form -->
    <section id="one" class="wrapper style2">
        <div class="inner">
            <div class="box">
                <div class="image fit">
                    <img th:src=@{static/images/topbanner7.jpg} alt="" />
                </div>
                <div class="content">
                    <h2 class="align-center">직원상세보기</h2>
                    <hr />
                        <!-- 인적사항 -->
                        <table>
                            <thead>
                                <th>
                                    <h3>인적사항</h3>
                                </th>
                            </thead>
                            <tbody>
                            	<tr>
                                    <td width="10%" valign="top" >
                                        <label for="departmentName">소속부서</label>
                                        <input name="departmentName" id="name" type="text" placeholder="부서명">
                                    </td>
                                    <td colspan = "2"></td>
                            		
                            	</tr>
                                <tr>
                                    <td width="10%" valign="top">
                                        <label for="employeeId">아이디</label>
                                        [[${list.employeeId}]]
                                    </td>
                                    <td width="10%" valign="top">
                                        <label for="employeeName">이름</label>
                                        [[${list.employeeName}]]
                                    </td>
                                    <td width="8%" valign="top">
                                        <label for="employeeBirth">생년월일</label>
                                        [[${list.employeeBirth}]]
                                    </td>
                                </tr>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label for="employeePh">연락처</label>
                                        [[${list.employeePh}]]
                                     </td>
                                     <td>
                                        <label for="employeeEmail">Email</label>
                                        [[${list.employeeEmail}]]
                                        
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="5">
                                        <label for="employeeAddr">주소</label>
                                        [[${list.employeeAddr}]]
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 고용계약 -->
                        <table>
                            <thead>
                                <th>
                                    <h3>고용계약</h3>
                                </th>
                            </thead>
                            <tbody>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>구분</label>
                                        [[${list.employeeType}]]
                                    </td>
                                    <td colspan = "2"></td>
                                  </tr>
                                  <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>월급여</label>
                                        [[${list.employeeSal}]]
                                    </td>
                                      <td>
                                        <label for="employeeBank">계좌정보</label>
                                        [[${list.employeeAccount}]]
                                     </td>
                                </tr>
                            </tbody>
                        </table>
					<!-- 증빙자료-->
                        <table>
                            <thead>
                                <th>
                                    <h3>증빙자료</h3>
                                </th>
                            </thead>
                            <tbody>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>신분증</label>
                                        <a th:href = "@{/emp/fileDown(file=${list.identityCard}+'`'+${list.employeeName}+'idCard')}">신분증사본</a>
                                    </td>
                                    <td>
                                        <label>통장사본</label>
                                        <a th:href = "@{/emp/fileDown(file=${list.CopyBankbook}+'`'+${list.employeeName}+'bank')}">통장사본</a>
                                    </td>
                                </tr>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>고용계약서</label>
                                        <a th:href = "@{/emp/fileDown(file=${list.employeeContract}+'`'+${list.employeeName}+'contract')}">고용계약서</a>
                                    </td>
                                    <td>
                                        <label>학력증빙</label>
                                        <a th:href = "@{/emp/fileDown(file=${list.academicAbility}+'`'+${list.employeeName}+'academic')}">학력증빙</a>
                                    </td>
                                </tr>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>경력증빙</label>
                                        <a th:href = "@{/emp/fileDown(file=${list.careerCertificate}+'`'+${list.employeeName}+'career')}">경력증명서</a>
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="actions align-right">
                            <li><input value="뒤로" onclick="javascript: history.back();" class="button alt"
                                    type="button">
                            </li>
                            <li><a th:href="@{/emp/modify(empNo=${list.employeeNo})}" class="button">수정</a></li>
							<li><a th:href="@{/emp/delete(empNo=${list.employeeNo})}" class="button">삭제</a></li>
                        </ul>                        
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer" class="wrapper" th:include="thymeleaf/footer"></footer>
    <!-- Scripts -->
 			<script th:src=@{/static/assets/js/jquery.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrolly.min.js}></script>
			<script th:src=@{/static/assets/js/jquery.scrollex.min.js}></script>
			<script th:src=@{/static/assets/js/skel.min.js}></script>
			<script th:src=@{/static/assets/js/util.js}></script>
			<script th:src=@{/static/assets/js/main.js}></script>

	</body>
	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
<script>
    $(function () {
        includeLayout();
    });

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }
</script>

</html>
