<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
     layout:decorator="layout">

<head>
    <title>the Palace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href=@{/static/assets/css/main.css} />
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data
                            .buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraRoadAddr !== '') {
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("roadAddress").value = roadAddr;
                    document.getElementById("jibunAddress").value = data.jibunAddress;
                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if (roadAddr !== '') {
                        document.getElementById("extraAddress").value = extraRoadAddr;
                    } else {
                        document.getElementById("extraAddress").value = '';
                    }
                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if (data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else if (data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else {
                        guideTextBox.innerHTML = '';
                        guideTextBox.style.display = 'none';
                    }
                }
            }).open();
        }
    </script>
</head>

                                    </td>
                                    <td width="10%" valign="top">

                                </tr>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>

                                        <input name="employeePh" id="employeePh" type="text"  placeholder="010-0000-0000" th:field = "*{employeePh}" autofocus = "autofocus">
                                        <span th:if = "${#fields.hasErrors('employeePh')}" th:errors = "*{employeePh}"></span>
                                     </td>
                                     <td>
                                        <label for="employeeEmail">Email</label>
                                        <input name="employeeEmail" id="employeeEmail" type="email" placeholder="Email" th:field ="*{employeeEmail}" autofocus = "autofocus">
                                        <span th:if = "${#fields.hasErrors('employeeEmail')}" th:errors = "*{employeeEmail}"></span>
                                        
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="5">
                                        <label for="employeeAddr">주소</label>
                                        <ul class="actions align-left" style="margin-bottom:1mm">
                                            <li><input type="text" id="postcode" placeholder="우편번호" maxlength="20" name = "employeeAddr" >
                                            </li>
                                            <li><input type="button" class="button" onclick="sample4_execDaumPostcode()"
                                                    value="우편번호 찾기"></li>
                                            
                                        </ul>
                                    </td>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <input type="text" id="roadAddress" placeholder="도로명주소" name = "employeeAddr">
                                    </td>
                                    <td>
                                        <input type="text" id="detailAddress" placeholder="상세주소" name = "employeeAddr">
                                    </td>
                                    <td colspan="2">
                                        <input type="text" id="extraAddress" placeholder="참고항목" name = "employeeAddr">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 고용계약 -->
                        <table>
                            <thead>
                                <th>
                                    <h3>고용계약</h3>
                                </th>
                            </thead>
                            <tbody>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>구분</label>
                                        <select name = "employeeType" id = "employeeType" >
                                            <option value = "null">선택하세요</option>
                                            <option>인턴</option>
                                            <option>아르바이트</option>
                                            <option>1년이내 단기계약</option>
                                            <option>2년이내 단기계약</option>
                                            <option>정직원</option>
                                        </select>
                                    </td>
                                    <td colspan = "2"></td>
                                  </tr>
                                  <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>월급여</label>
                                        <input type="number" id="employeeSal" placeholder="급여" min = "100000" name = "employeeSal" >
                                    </td>
                                      <td>
                                        <label for="employeeBank">계좌정보</label>
                                        <input name="employeeAccount" id="employeeAccount" type="text"  placeholder="17436352111111" >
                                     </td>
                                     <td>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
					<!-- 증빙자료-->
                        <table>
                            <thead>
                                <th>
                                    <h3>증빙자료</h3>
                                </th>
                            </thead>
                            <tbody>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>신분증</label>
                                        <input type = "file" id = "identityCard" name = "identityCard" th:field = "*{identityCard}" autofocus = "autofocus">
                                    </td>
                                    <td>
                                        <label>통장사본</label>
                                        <input type="file" id="copyBankbook" name = "copyBankbook" th:field = "*{copyBankbook}" autofocus = "autofocus">
                                    </td>
                                </tr>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>고용계약서</label>
                                        <input type="file" id="employeeContract" name = "employeeContract" th:field = "*{employeeContract}" autofocus = "autofocus">
                                    </td>
                                    <td>
                                        <label>학력증빙</label>
                                        <input type="file" id="academicAbility" name = "academicAbility" th:field = "*{academicAbility}" autofocus = "autofocus">
                                    </td>
                                </tr>
                                <tr style="background-color: rgba(0, 0, 0, 0.075)">
                                    <td>
                                        <label>경력증빙</label>
                                        <input type="file" id="careerCertificate" name = "careerCertificate" th:field = "*{careerCertificate}" autofocus = "autofocus">
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <ul class="actions align-right">

                                    type="button">
                            </li>
                            <li><input value="작성완료" class="button" type="submit"></li>

                </div>
            </div>

	<script th:src=@{http://code.jquery.com/jquery.min.js}></script>
<script>
    $(function () {
        includeLayout();
    });

    function includeLayout() {
        var includeArea = $('[data-include]');
        var self, url;
        $.each(includeArea, function () {
            self = $(this);
            url = self.data("include");
            self.load(url, function () {
                self.removeAttr("data-include");
            });
        });
    }
</script>
